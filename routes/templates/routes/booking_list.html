<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>My Bookings</title>
</head>
<body>
    <h1>My Bookings</h1>
    <ul>
        {% for booking in bookings %}
        <li>
            <a href="{% url 'routes:get_booking' booking.id %}">Booking ID: {{ booking.id }} - Flight: {{ booking.flight }}</a>
        </li>
        {% endfor %}
    </ul>
</body>
</html>
