<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log</title>
    <link href="https://fonts.cdnfonts.com/css/attentica-4f" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="difrence/log.css">
</head>
<body>
    <section class="vh-100">
        <div class="mask d-flex align-items-center h-100 gradient-custom-3">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card">
                            <div class="card-body p-4">
                                <h2 class="text-uppercase text-center mb-4">Зарегистрироваться</h2>

                                <form>
                                    <div data-mdb-input-init class="form-outline mb-3">
                                        <input type="text" id="form3Example1cg" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example1cg">Ваше имя</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-3">
                                        <input type="email" id="form3Example3cg" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example3cg">Ваша электронная почта</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-3">
                                        <input type="password" id="form3Example4cg" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example4cg">Пароль</label>
                                    </div>

                                    <div data-mdb-input-init class="form-outline mb-3">
                                        <input type="password" id="form3Example4cdg" class="form-control form-control-lg" />
                                        <label class="form-label" for="form3Example4cdg">Повторите свой пароль</label>
                                    </div>

                                    <div class="d-grid">
                                        <form action="profile.html" method="get">
                                            <button type="button" onclick="window.location.href='profile.html'" class="btn btn-purple btn-lg gradient-custom-4 text-body">Зарегистрироваться</button>
                                        </form>                                          
                                    </div>

                                    <p class="text-center text-muted mt-3 mb-0">Уже есть аккаунт? <a href="login.html" class="fw-bold text-body"><u>Авторизуйтесь здесь</u></a></p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
