<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://fonts.cdnfonts.com/css/attentica-4f" rel="stylesheet">
  <link href="difrence/login.css" rel="stylesheet">
</head>

<body>
  <div class="vh-100 d-flex justify-content-center align-items-center">
    <div class="container">
      <div class="row d-flex justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">
          <div class="card bg-white">
            <div class="card-body p-5">
              <form class="mb-3 mt-md-4">
                <a class="navbar-brand" href="/.html">
                  <img src="static/images/NEBO.png" alt="NEBO" height="24">
                </a>
                <p class=" mb-5">Пожалуйста, введите свой логин и пароль!</p>
                <div class="mb-3">
                  <label for="email" class="form-label ">Электронная почта</label>
                  <input type="email" class="form-control" id="email" placeholder="name@example.com">
                </div>
                <div class="mb-3">
                  <label for="password" class="form-label ">Пароль</label>
                  <input type="password" class="form-control" id="password" placeholder="*******">
                </div>
                <p class="small"><a class="text-primary" href="#">Забыли пароль?</a></p>
                <div class="d-grid">
                  <a href="profile.html" class="btn btn-purple">Войти</a>
                </div>
              </form>
              <div>
                <p class="mb-0  text-center">Нет аккаунта?<a href="register.html" class="text-primary fw-bold">Зарегистрируйтесь</a></p>
              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

</body>

</html>
